    <!-- Show case -->

    <section id="showcase-contact">
      <div class="container">
        <h1>Contact us</h1>
        <p>Have Questions? I have Answers</p>
      </div>
    </section>
    <br /><br />
    <div class="container">
      <p>
        Want to get in touch? Fill out the form below to send me a message and I
        will get back to you as soon as possible!
      </p>

      <br /><br /><br /><br />
      <form method="post" action="submit" class="form">
        <div class="form-group">
          <label></label>
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Name"
            value=""
          />
        </div>

        <div class="form-group">
          <label></label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Email"
            value=""
          />
        </div>

        <div class="form-group">
          <label></label>
          <textarea
            name="message"
            class="form-control"
            placeholder="Message"
            cols="30"
            rows="5"
          ></textarea>
        </div>

        <br /><br />
        <a href="#" class="send-btn"> send </a>
      </form>
    </div>
